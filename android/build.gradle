// Fichier build.gradle à la racine du projet Android
allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter() // Ajouté uniquement si nécessaire, car jcenter est déprécié.
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    // S'assure que le sous-projet "app" est évalué avant les autres.
    evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
