plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter Gradle Plugin doit être appliqué après les plugins Android et Kotlin
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.accueil"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId = "com.example.accueil"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            // Pour un build en release, configurez votre signature ici
            signingConfig = signingConfigs.debug // À remplacer par une config de release si nécessaire
        }
    }
}

flutter {
    source = "../.."
}
